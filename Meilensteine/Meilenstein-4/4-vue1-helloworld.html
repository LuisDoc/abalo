<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>4-vue-1-helloworld.html</title>
</head>
<body>
    
    <div id="app">{{ message }}</div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
            return {
                message: 'Hallo Welt!'
            }
            }
        }).mount('#app')
    </script>
</body>
</html>
