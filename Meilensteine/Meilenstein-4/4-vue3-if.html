<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Aufgabenteil 4</title>
</head>
<body>
    <div id="app">
        <p v-if="!flag">Der Webserver ist zurzeit nicht erreichbar</p>
        <p v-else>Der Webserver ist erreichbar</p>
        <Button @click="Toggle">Togglen</Button>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    flag: false,
                }
            },
            methods:{
                Toggle(){
                    this.flag = !this.flag;
                    console.log(this.flag);
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
